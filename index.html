<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fetch</title>
  </head>
  <body>
    <section>
      <h2 class="section-heading">Recipe Generator!</h2>
      <p>Search an ingredient for your favourite recipes</p>

        placeholder="ingredient"
        id="food-input"
        onchange="handleFood()"
      />
      <button id="recipe-button" onclick="handleRecipe()">
        Search for recipes
      </button>
      <div id="recipes"></div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
